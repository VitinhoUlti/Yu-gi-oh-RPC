<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div id="vitorias">
            <h1>Vitoria: <span id="Wins">0</span> |</h1>
            <h1>| Derrota: <span id="Looses">0</span></h1>
        </div>
        <div id="carta"></div>
        <div id="status">
            <h1><span id="nome"></span></h1>
            <h1><span id="tipo"></span></h1>
        </div>
    </section>
    <main>
        <video autoplay muted loop>
            <source src="video/yugi.mp4" type="video/mp4">
        </video>
        <div id="conteudo">
            <div id="equiper">
                <div id="equiperival"></div>
            </div>
            <div id="combate">
                <div id="cartaj"></div>
                <div id="colar"></div>
                <div id="cartar"></div>
                <div id="ganhou">
                    <h1><span>Ganhou!</span></h1>
                </div>
            </div>
            <div id="equipee">
                <div id="equipe"></div>
            </div>
        </div>
        
    </main>
    <script src="js/index.js"></script>
</body>
</html>
